<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <title>Maquetacion para el Master de FrameWorks JavaScript</title>
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <div>
                    <img src="assets/images/react-2.svg" class="app-logo" alt="logotipo"/>
                </div>
                <div>
                    <span id="brand">
                        <strong>Curso</strong>ReactJS
                    </span>
                </div>
            </div>
            <!-- MENU -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>

                    <li>
                        <a href="#">Pagina 2</a>

                </ul>
            </nav>

            <!-- LIMPIAR FLOTADOS -->
            <div class="clearfix">
                
            </div>

        </div>

    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>        
             
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido">
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radibuttons">
                    <input type="radio" name="genero" value="hombre">Hombre
                    <input type="radio" name="genero" value="mujer">Mujer
                    <input type="radio" name="genero" value="otro">Otro
                </div>

                <!-- LIMPIAR FLOTADOS -->
                <div class="clearfix">
                        
                </div>

                <input type="submit" value="Enviar" class="btn btn-success">

            </form>

        </section>
        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>
                    Puedes hacer esto
                </h3>
                <a href="#" class="btn btn-success">Crear articulos</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <fieldset>
                    <form action="">
                        <input type="text" name="search">
                        <input type="submit" name="submit" value="Buscar" class="btn">
                    </form>
                </fieldset>
            </div>
        </aside>

        <!-- LIMPIAR FLOTADOS -->
